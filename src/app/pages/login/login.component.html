<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/" alt="">
                </div>
                <h1 class="text-center">Login Here !!</h1>
                <!-- {{loginData | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required
                        [(ngModel)]="loginData.username"
                        name="username"
                        matInput placeholder="Enter here">
                        <!--<mat-hint>User name must be unique</mat-hint>-->
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input type="password" required
                        [(ngModel)]="loginData.password"
                        name="password"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button class="ml20" type="reset" mat-raised-button color="accent">Reset</button>
                    </div>

                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
